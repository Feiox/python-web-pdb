language: python
cache:
  directories:
    - "frontend/node_modules"
python:
  - "2.7"
  - "3.6"
addons:
  chrome: stable
before_install:
  - wget https://chromedriver.storage.googleapis.com/2.9/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - chmod +x chromedriver
  - export PATH=$TRAVIS_BUILD_DIR:$PATH
install:
  - cd frontend
  - npm install
  - npm run build
  - cd $TRAVIS_BUILD_DIR
script:
  - python setup.py install test
deploy:
  provider: pypi
  user: $PYPI_USER
  password: $PYPI_PASS
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    python: "3.6"
notifications:
  email: false
