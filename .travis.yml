language: python
cache:
  pip: true
  directories:
    - "frontend/node_modules"
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
sudo: required
dist: xenial
addons:
  chrome: stable
before_install:
  - wget https://chromedriver.storage.googleapis.com/2.36/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - chmod +x chromedriver
  - export PATH=$TRAVIS_BUILD_DIR:$PATH
install:
  - cd frontend
  - npm install
  - cd $TRAVIS_BUILD_DIR
script:
  - cd frontend
  - npm run lint
  - npm run build
  - cd $TRAVIS_BUILD_DIR
  - python setup.py install test
deploy:
  provider: pypi
  user: $PYPI_USER
  password: $PYPI_PASS
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    python: "3.7"
notifications:
  email: false
